{extend name='table'}

{block name='style'}
<style>
    body .layui-layer-page .layui-layer-content {
        overflow: visible;
    }
</style>
{/block}

{block name="button"}
<!--{if auth("add")}-->
<button data-modal='{:url("add")}' data-title="{:lang('添加绑定')}" class='layui-btn layui-btn-sm layui-btn-primary'>{:lang('添加绑定')}</button>
<!--{/if}-->
<!--{if auth("remove")}-->
<a data-confirm="确定永久删除这些账号吗？" data-table-id="RoleTable" data-action='{:url("remove")}' data-rule="id#{id}" class='layui-btn layui-btn-sm layui-btn-primary'>{:lang('批量删除')}</a>
<!--{/if}-->
{/block}

{block name="content"}
<div class="think-box-shadow">
    {//include file='equipment/index_search'}
    <table id="RoleTable" data-url="{:url('list')}" data-target-search="form.form-search"></table>
</div>
{/block}

{block name='script'}
<script>
    $(function () {
        // 初始化表格组件
        $('#RoleTable').layTable({
            even: true, height: 'full',
            sort: {field: 'sort desc,id', type: 'desc'},
            method: 'post',
            cols: [[
                {checkbox: true, fixed: true},
                {field: 'id', title: '{:lang("ID")}', align: 'center', width: 100, sort: true},
                {field: 'user.username', title: '{:lang("用户")}', align: 'center', minWidth: 170, templet: '<div>{{d.user.username||"-"}}</div>'},
                {field: 'user.nickname', title: '{:lang("昵称")}', align: 'center', minWidth: 170, templet: '<div>{{d.user.nickname||"-"}}</div>'},
                {field: 'equipment_id', title: '{:lang("设备ID")}', align: 'center', minWidth: 140},
                {field: 'equipment.equipment_name', title: '{:lang("设备名称")}', align: 'center', minWidth: 110, templet: '<div>{{d.equipment.equipment_name||"-"}}</div>'},
                {field: 'create_time', title: '{:lang("创建时间")}', align: 'center', minWidth: 110},
                {toolbar: '#toolbar', title: '{:lang("操作面板")}', align: 'center', minWidth: 180, fixed: 'right'}
            ]]
        });
    });
</script>

<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-sm" data-event-dbclick data-title="{:lang('编辑')}" data-modal='{:url("edit")}?}' data-value="id#{{d.id}}">{:lang('编 辑')}</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" data-confirm="{:lang('确定要永久删除吗？')}" data-action="{:url('remove')}" data-value="id#{{d.id}}">{:lang('删 除')}</a>
</script>
